<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="telefone">
            <h2><span jhiTranslate="testehipsterApp.telefone.detail.title">Telefone</span> {{telefone.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="testehipsterApp.telefone.numero">Numero</span></dt>
                <dd>
                    <span>{{telefone.numero}}</span>
                </dd>
                <dt><span jhiTranslate="testehipsterApp.telefone.cliente">Cliente</span></dt>
                <dd>
                    <div *ngIf="telefone.cliente">
                        <a [routerLink]="['/cliente', telefone.cliente?.id, 'view']">{{telefone.cliente?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/telefone', telefone.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
